{% extends "base.html" %}
{% load static %}
{% block content %}

<ol class="breadcrumb">
  <li><a href="{% url 'yemek_home' %}">Home</a></li>
  <li class="active">Collections</li>
</ol>

<h1>Collections</h1>

<ul>
{% for object in object_list %}
  <li>
    <a href="{{object.get_absolute_url}}"><strong>{{object}}</strong></a> - {{ object.get_num_recipes }}
  </li>
{% endfor %}
</ul>


<p><a class="btn btn-primary" href="{% url 'yemek_collection_create' %}">+</a></p>

{% endblock %}
