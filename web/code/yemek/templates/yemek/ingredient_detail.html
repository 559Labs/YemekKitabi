{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'yemek_ingredient_list' %}">Ingredient Listing</a></p>
<table class="table">
<tr><td>amount</td><td>{{ object.amount }}</td></tr>
<tr><td>created</td><td>{{ object.created }}</td></tr>
<tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
<tr><td>name</td><td>{{ object.name }}</td></tr>
<tr><td>desc</td><td>{{ object.desc }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit Ingredient</a>

{% endblock %}
