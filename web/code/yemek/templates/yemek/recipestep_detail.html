{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'yemek_recipestep_list' %}">RecipeStep Listing</a></p>
<table class="table">
<tr><td>name</td><td>{{ object.name }}</td></tr>
<tr><td>created</td><td>{{ object.created }}</td></tr>
<tr><td>last_updated</td><td>{{ object.last_updated }}</td></tr>
<tr><td>steporder</td><td>{{ object.steporder }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit RecipeStep</a>

{% endblock %}
